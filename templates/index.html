<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Handwritten Digit Recognition</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Draw a Digit</h1>
      <canvas id="drawingCanvas" width="280" height="280"></canvas>
      <div class="buttons">
        <button id="clearButton">Clear</button>
        <button id="predictButton">Predict</button>
      </div>
      <div id="predictionResult"></div>
    </div>

    <script>
      const canvas = document.getElementById("drawingCanvas");
      const ctx = canvas.getContext("2d");
      const clearButton = document.getElementById("clearButton");
      const predictButton = document.getElementById("predictButton");
      const predictionResult = document.getElementById("predictionResult");

      // Center the canvas
      document.body.style.display = "flex";
      document.body.style.justifyContent = "center";
      document.body.style.alignItems = "center";
      document.body.style.height = "100vh";
      canvas.style.border = "1px solid black";

      // Set up drawing
      let drawing = false;

      canvas.addEventListener("mousedown", startDrawing);
      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mouseup", stopDrawing);
      canvas.addEventListener("mouseout", stopDrawing);

      function startDrawing(event) {
        drawing = true;
        draw(event);
      }

      function stopDrawing() {
        drawing = false;
        ctx.beginPath();
      }

      function draw(event) {
        if (!drawing) return;

        ctx.lineWidth = 15;
        ctx.lineCap = "round";
        ctx.strokeStyle = "black";

        ctx.lineTo(
          event.clientX - canvas.offsetLeft,
          event.clientY - canvas.offsetTop,
        );
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(
          event.clientX - canvas.offsetLeft,
          event.clientY - canvas.offsetTop,
        );
      }

      // Clear canvas
      clearButton.addEventListener("click", () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        predictionResult.innerHTML = "";
      });

      // Convert canvas to base64 and send to Flask backend for prediction
      predictButton.addEventListener("click", async () => {
        const imageData = canvas.toDataURL();

        const response = await fetch("/predict", {
          method: "POST",
          body: new URLSearchParams({ image: imageData }),
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
        });

        const result = await response.json();

        if (result.error) {
          predictionResult.innerHTML = "Error: " + result.error;
        } else {
          predictionResult.innerHTML = "Predicted Digit: " + result.prediction;
        }
      });
    </script>
  </body>
</html>
